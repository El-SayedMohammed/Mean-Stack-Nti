<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    #td {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: white;
      background-color: #2c3e50;
      font-size: 14pt;
      padding: 10px;
    }

    .width {
      width: 55px;
      height: 40px;
      font-size: 14px;
      background-color: #3498db; /* default blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .width:hover {
      background-color: #2980b9;
    }

    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 16px;
      padding: 5px;
      box-sizing: border-box;
      text-align: right;
    }

    /* Special buttons */
    input[value="="] {
      background-color: #27ae60; /* Greenish */
    }

    input[value="="]:hover {
      background-color: #1e8449;
    }

    input[value="C"] {
      background-color: #e74c3c; /* Redish */
    }

    input[value="C"]:hover {
      background-color: #c0392b;
    }

    input[value="+"],
    input[value="-"],
    input[value="*"],
    input[value="/"] {
      background-color: #f39c12; /* Orange */
    }

    input[value="+"]:hover,
    input[value="-"]:hover,
    input[value="*"]:hover,
    input[value="/"]:hover {
      background-color: #d68910;
    }
  </style>
</head>

<body>
  <table border="0">
    <tr>
      <td colspan="4" id="td"> JavaScript Calculator </td>
    </tr>
    <tr>
      <td colspan="3">
        <input id="Answer" type="text" readonly>
      </td>
      <td>
        <input type="button" class="width" value="=" onclick="EnterEqual()">
      </td>
    </tr>
    <tr>
      <td><input type="button" class="width" value="1" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="2" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="3" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="+" onclick="EnterOperator(this.value)"></td>
    </tr>
    <tr>
      <td><input type="button" class="width" value="4" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="5" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="6" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="-" onclick="EnterOperator(this.value)"></td>
    </tr>
    <tr>
      <td><input type="button" class="width" value="7" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="8" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="9" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="*" onclick="EnterOperator(this.value)"></td>
    </tr>
    <tr>
      <td><input type="button" class="width" value="C" onclick="EnterClear()"></td>
      <td><input type="button" class="width" value="0" onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="." onclick="EnterNumber(this.value)"></td>
      <td><input type="button" class="width" value="/" onclick="EnterOperator(this.value)"></td>
    </tr>
  </table>

  <script src="calc.js"></script>
</body>
</html>
