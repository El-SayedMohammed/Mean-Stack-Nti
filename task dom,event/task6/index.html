<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task 6</title>

</head>
<body>

  <h2>Get Post </h2>
  <style>
    /* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f3f6f9;
  padding: 40px;
  color: #333;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
  color: #2c3e50;
}

input, button {
  padding: 10px 15px;
  font-size: 16px;
  margin: 10px 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

input[type="number"] {
  width: 200px;
}

button {
  cursor: pointer;
  background-color: #3498db;
  color: white;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

#postList {
  margin-top: 30px;
  list-style: none;
  padding: 0;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

#postList li {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

#postList li:hover {
  transform: translateY(-3px);
}

#postList h3 {
  margin-bottom: 10px;
  font-size: 20px;
  color: #34495e;
}

#postList p {
  color: #666;
  font-size: 15px;
}

    </style>

  <input type="number" id="countInput" placeholder="How many posts?" min="1">
   <button id="btnThen">Show Posts (promises)</button>
    <button id="btnAsync">Show Posts (async)</button>

  <ol id="postList"></ol>

  
  <script src="task6.js"></script>

</body>
</html>
